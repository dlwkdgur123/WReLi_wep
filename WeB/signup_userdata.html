<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>WReLi_Login</title>
    <head>
        <link rel="stylesheet" href="signup_userdata.css"/>
    </head>
    <body>
        <header><img class="WReLi" src="img/WReLi.png"></header>
        <nav><img class="login" src="img/login_3.png"></nav></br>
        <nav><img class="icon" src="img/icon.png"><h3>회원정보 입력</h3></nav>
        <main>
            <div class="container"><article class="tema">이름</article><article class="input">
                <input type="text">
            </article></div>
            <div class="container"><article class="tema">생년월일</article><article class="input">
                <select name="year" id="year">
                    <option>2024년</option><option>2023년</option><option>2022년</option><option>2021년</option><option>2020년</option>
                    <option>2019년</option><option>2018년</option><option>2017년</option><option>2016년</option><option>2015년</option>
                    <option>2014년</option><option>2013년</option><option>2012년</option><option>2011년</option><option>2010년</option>
                    <option>2009년</option><option>2008년</option><option>2007년</option><option>2006년</option><option>2005년</option>
                    <option>2004년</option><option>2003년</option><option>2002년</option><option>2001년</option><option>2000년</option>
                    <option>1999년</option><option>1998년</option><option>1997년</option><option>1996년</option><option>1995년</option>
                </select>
                <select name="jul" id="jul">
                    <option>1월</option><option>2월</option><option>3월</option><option>4월</option><option>5월</option><option>6월</option>
                    <option>7월</option><option>8월</option><option>9월</option><option>10월</option><option>11월</option><option>12월</option>
                </select>
                <select name="day" id="day">
                    <option>1일</option><option>2일</option><option>3일</option><option>4일</option><option>5일</option>
                    <option>6일</option><option>7일</option><option>8일</option><option>9일</option><option>10일</option>
                    <option>11일</option><option>12일</option><option>13일</option><option>14일</option><option>15일</option>
                    <option>16일</option><option>17일</option><option>18일</option><option>19일</option><option>20일</option>
                </select>
            </article></div>
            <div class="container"><article class="tema">성별</article><article class="input">
                <input type="radio" name="gender">남자<input type="radio" name="gender">여자<input type="radio" name="gender" checked>기타
            </article></div>
            <div class="container"><article class="tema">아이디</article><article class="input">
                <input type="text">
            </article></div>
            <div class="container"><article class="tema">비밀번호</article><article class="input">
                <input type="password">
            </article></div>
            <div class="container"><article class="tema">비밀번호 확인</article><article class="input">
                <input type="password">
            </article></div>
            <div class="container"><article class="tema">이메일</article><article class="input">
                <input type="text"> @<input type="text" id="import">
                <select name="mail" id="mail">
                    <option value="custom">직접입력</option><option value="gmail.com">gmail.com</option>
                    <option value="naver.com">naver.com</option><option value="daum.net">daum.net</option>
                    <option value="mail.com">mail.com</option>
                </select>
            </article></div>
            <div class="container"><article class="tema">휴대폰 번호</article><article class="input">
                <select name="010" id="010">
                    <option>010</option><option>02</option><option>031</option><option>032</option><option>033</option>
                    <option>041</option><option>042</option><option>043</option><option>044</option><option>051</option>
                    <option>052</option><option>053</option><option>054</option><option>055</option><option>061</option>
                    <option>062</option><option>063</option><option>064</option>
                </select> -<input id="phone" type="text" maxlength="4">-<input id="phone" type="text" maxlength="4">
            </article></div>
        </main>

        <a href="signup_check.html"><input class="next" type="button" value="이전"></a>
        <a href="signup_complete.html"><input class="next" type="button" value="가입하기"></a>
        
        <script src="signup_userdata.js"></script>
    </body>
</html>
